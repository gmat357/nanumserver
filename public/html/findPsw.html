<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/find.css">
  <link rel="stylesheet" href="/public/css/setting.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <title>나눔마트</title>
</head>

<body>
  <div class="login_container">
    <div class="login_box">
      <form action="" method="post">
        <img src="/public/img/footer_logo.png" alt="로고">
        <div class="login_form">
          <h3>비밀번호 찾기</h3>
          <div class="input_container">
            <div class="text_box">
              <input type="text" name="id" class="id" placeholder="아이디" required><br>
              <input type="text" name="email" class="email" placeholder="이메일" required>
            </div>
            <div class="submit_box">
              <input type="button" class="psw_search" value="찾기">
            </div>
          </div>
          <p class="result_id"><b style="color:red;"></b></p>
          <p class="cencel_btn">취소</p>
        </div>
      </form>
    </div>
  </div>

  <div class="login_container" style="display:none;">
    <div class="login_box">
      <form action="" method="post">
        <img src="/public/img/footer_logo.png" alt="로고">
        <div class="login_form">
          <h3>비밀번호 변경</h3>
          <div class="input_container">
            <div class="text_box">
              <input type="password" name="psw" class="psw" placeholder="비밀번호" required>
            </div>
            <div class="submit_box">
              <input type="button" value="변경" class="change_btn" style="height:33px;">
            </div>
          </div>
          <p class="cencel_btn">취소</p>
        </div>
      </form>
    </div>
  </div>

  <script src="/public/js/login/findPsw.js"></script>
</body>

</html>
