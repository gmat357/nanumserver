<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/public/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="/public/slick/slick-theme.css" />
  <link rel="stylesheet" href="/public/css/header.css">
  <link rel="stylesheet" href="/public/css/nav.css">
  <link rel="stylesheet" href="/public/css/item_sub.css">
  <link rel="stylesheet" href="/public/css/footer.css">
  <link rel="stylesheet" href="/public/css/setting.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

  <title>나눔마트</title>
</head>

<body>
  <header class="header"></header>
  <section class="section">
    <div class="product_item">
      <h2>제품소개</h2>
      <div class="product_info">
        <img src="/public/img/flower.jpg" alt="제품이미지" class="sumimg">
        <div class="product_text">
          <h3 class="name"></h3>
          <ul>
            <li>
              <h5>제품명</h5>
              <p class="name"></p>
            </li>
            <li>
              <h5>가격</h5>
              <p class="price"></p>
            </li>
            <li>
              <h5>행사여부</h5>
              <p>없음</p>
            </li>
            <li>
              <h5>제품규격(포장단위)</h5>
              <p class="standard">1kg</p>
            </li>
            <li>
              <h5>원산지</h5>
              <p class="origin">국내산</p>
            </li>
            <li>
              <h5>배송정보</h5>
              <p>3만원 이상부터 배달가능</p>
            </li>
          </ul>
          <div class="order_box">
            <img src="/public/img/buy_btn.png" alt="주문버튼">
            <img src="/public/img/add_btn.png" alt="담기버튼" class="cart">
          </div>
        </div>
      </div>
      <h2>상품설명</h2>
      <div class="product_description description">
      </div>
    </div>
  </section>
  <footer class="footer"></footer>
  <script>
    $(".header").load("/public/html/header.html");
    $(".footer").load("/public/html/footer.html");
  </script>
  <script src="/public/js/getProductSubData.js"></script>
</body>

</html>
