<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/public/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="/public/slick/slick-theme.css" />
  <link rel="stylesheet" href="/public/css/header.css">
  <link rel="stylesheet" href="/public/css/nav.css">
  <link rel="stylesheet" href="/public/css/login.css">
  <link rel="stylesheet" href="/public/css/footer.css">
  <link rel="stylesheet" href="/public/css/setting.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="/public/js/login/loginCookie.js"></script>

  <title>나눔마트</title>
</head>

<body>
  <header class="header"></header>
  <section class="section">
    <div class="login_wrap">
      <img src="/public/img/login_logo.png" alt="로고">
      <form action="/loginAction" method="POST">
        <ul>
          <li class="input_box">
            <input type="text" name="id" id="user_id" placeholder="아이디">
            <input type="password" name="psw" id="psw" placeholder="비밀번호" value="dnwlssla7!">
            <div class="check_wrap">
              <input type="checkbox" name="id_keep" id="id_keep">
              <label for="id_keep" class="check_box"></label>
              <label for="id_keep">아이디 저장</label>
              <a href="" class="id_find">아이디찾기</a>
              <a href="" class="psw_find">비밀번호찾기</a>
            </div>
          </li>
          <li class="submit_box">
            <input type="submit" value="로그인">
          </li>
        </ul>
      </form>
      <p><a href="/join" style="color:white;">회원가입</a></p>
    </div>
  </section>
  <footer class="footer"></footer>
  
  <script>
    $(".header").load("/public/html/header.html");
    $(".footer").load("/public/html/footer.html");
  </script>
  <script>
    var option = "width = 400, height = 300, location = no, directories = no, top = 0, left = 0";
    var idFind = $(".id_find");
    var pswFind = $(".psw_find");
    idFind.on("click",function(e){
      e.preventDefault();
      findId();
    });
    pswFind.on("click", function(e){
      e.preventDefault();
      findPsw();
    });

    function findId() {
      var obj = window.open("/public/html/findId.html", "나눔마트 아이디 찾기", option);
      obj.document.title = "나눔마트 아이디 찾기"
    }
    function findPsw() {
      var obj = window.open("/public/html/findPsw.html", "나눔마트 아이디 찾기", option);
      obj.document.title = "나눔마트 아이디 찾기"
    }
  </script>
</body>

</html>
