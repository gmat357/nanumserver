<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/public/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="/public/slick/slick-theme.css" />
  <link rel="stylesheet" href="/public/css/header.css">
  <link rel="stylesheet" href="/public/css/nav.css">
  <link rel="stylesheet" href="/public/css/wishList.css">
  <link rel="stylesheet" href="/public/css/footer.css">
  <link rel="stylesheet" href="/public/css/setting.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

  <title>나눔마트</title>
</head>

<body>
  <header class="header"></header>
  <section class="section">
    <div class="wish_wrap">
      <img src="/public/img/wish1.jpg" alt="장바구니">
      <form action="">
        <table class="wish_table">
          <thead>
            <tr>
              <th colspan="7" class="wish_count">일반상품 0개</th>
            </tr>
            <tr>
              <th>
                <input type="checkbox" name="all_check" id="all_check">
                <label for="all_check" class="check_box" id="all_check_box"></label>
              </th>
              <th>이미지</th>
              <th>상품정보</th>
              <th>판매가</th>
              <th>수량</th>
              <th>합계</th>
              <th>선택</th>
            </tr>
          </thead>
          <tbody class="cart_table">

            <tr class="sum_price_area">
              <td colspan="7">상품구매금액 총 합계 : <b class="sum_price"></b><span> 원</span></td>
            </tr>
          </tbody>
        </table>
        <div class="select_product">
          <p>선택한상품을</p>
          <p class="select_cancel_btn">삭제</p>
          <p class="all_cancel_btn">장바구니비우기</p>
        </div>
        <div class="submit_area">
          <input type="submit" value="전체상품주문">
          <p class="select_order_btn">선택상품주문</p>
          <p class="shoping_btn">쇼핑계속하기</p>
        </div>
      </form>
    </div>
  </section>
  <footer class="footer"></footer>
  <script>
    $(".header").load("/public/html/header.html");
    $(".footer").load("/public/html/footer.html");
  </script>
  <script src="/public/js/getCart.js"></script>
  <script src="/public/js/wishList.js"></script>
</body>

</html>
