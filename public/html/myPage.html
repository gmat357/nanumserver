<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/public/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="/public/slick/slick-theme.css" />
  <link rel="stylesheet" href="/public/css/header.css">
  <link rel="stylesheet" href="/public/css/nav.css">
  <link rel="stylesheet" href="/public/css/myPage.css">
  <link rel="stylesheet" href="/public/css/footer.css">
  <link rel="stylesheet" href="/public/css/setting.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

  <title>나눔마트</title>
</head>

<body>
  <header class="header"></header>
  <section class="section">
    <h2 class="section_title">마이페이지</h2>
    <table class="user_info_table">
      <thead></thead>
      <tbody>
        <tr>
          <th>이름</th>
          <td class="name">홍길동</td>
        </tr>
        <tr>
          <th>아이디</th>
          <td class="user_id"></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td>
            <form action="/mypage/pswChange" method="post">
              <input type="password" name="userPsw" id="userPsw" required>
              <input type="submit" value="수정" class="reTouch">
            </form>
          </td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td>
            <form action="/mypage/phoneChange" method="post">
              <select name="phone" id="phoneNumber">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
              </select>
              <input type="text" name="phone" id="middleNum" required>
              <input type="text" name="phone" id="lastNum" required>
              <input type="submit" value="수정" class="reTouch">
            </form>
          </td>
        </tr>
        <tr>
          <th>주소</th>
          <td>
            <form action="/mypage/addressChange" method="post">
              <input type="text" id="sample6_postcode" placeholder="우편번호" name="address" required>
              <input type="text" id="sample6_address" placeholder="주소" name="address" required>
              <input type="text" id="sample6_detailAddress" placeholder="상세주소" name="address" required>
              <input type="hidden" id="sample6_extraAddress" placeholder="참고항목" name="address">
              <input type="button" onclick="sample6_execDaumPostcode()" class="sample6_btn reTouch" value="주소검색">
              <input type="submit" value="수정" class="reTouch">
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <h2 class="section_title">주문내역</h2>
    <table class="order_history">
      <thead>
        <tr>
          <th>주문시간<br>(주문번호)</th>
          <th>주문한 상품</th>
          <th>수량</th>
          <th>결제금액</th>
          <th>배송상태</th>
          <th>취소</th>
        </tr>
      </thead>
      <tbody class ="order_list">
     
      </tbody>
    </table>
  </section>
  <footer class="footer"></footer>
  <script>
    $(".header").load("/public/html/header.html");
    $(".footer").load("/public/html/footer.html");
  </script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="/public/js/findPostNumber.js"></script>
  <script src="/public/js/mypage/getUserInfo.js"></script>
  <script src="/public/js/mypage/getOrderList.js"></script>
</body>

</html>
