<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/public/admin/css/header.css">
  <link rel="stylesheet" href="/public/admin/css/nav.css">
  <link rel="stylesheet" href="/public/admin/css/item_list.css">
  <link rel="stylesheet" href="/public/admin/css/setting.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="/public/admin/ckeditor/ckeditor.js"></script>

  <title>나눔마트-관리자</title>
</head>

<body>
  <header class="header"></header>
  <nav class="nav"> </nav>
  <section class="section">
    <div class="section_wrap">
      <h1>상품목록</h1>
      <table class="product_table">
        <thead>
          <tr>
            <td colspan="7">
              <span>
                <p class="remove_btn">삭제</p>
                <a href="/admin" class="add_item_btn">상품등록</a>
              </span>
            </td>
          </tr>
          <tr>
            <th><input type="checkbox" name="all_check" id="all_check"></th>
            <th>상품명</th>
            <th>판매가</th>
            <th>원산지</th>
            <th>제품규격</th>
            <th>상품분류</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="paging_box">
        <span class="prev"><img src="/public/client/img/paging_left.png" alt="왼쪽 화살표"></span>
        <span class="next"><img src="/public/client/img/paging_right.png" alt="오른쪽 화살표"></span>
      </div>
    </div>
  </section>
  <footer class="footer"></footer>
  <script src="/public/admin/js/product/index.js"></script>
  <script src="/public/admin/js/product/delete.js"></script>
  <script>
    $(".header").load("/public/admin/html/header.html");
    $(".nav").load("/public/admin/html/nav.html");
  </script>
</body>

</html>
